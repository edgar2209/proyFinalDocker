<div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Codigo:</div>
          <div class='col-md-8'>{{product.codigo}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>descripcion:</div>
          <div class='col-md-8'>{{product.descripcion | lowercase}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>categoria:</div>
          <div class='col-md-8'>{{product.categoria}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>proveedor:</div>
          <div class='col-md-8'>{{product.proveedor}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>provDescr:</div>
          <div class='col-md-8'>{{product.provDescr}}</div>
        </div>
        <div class='row'>
            <div class='col-md-4'>precio:</div>
            <div class='col-md-8'>{{product.precio|currency:'USD':'symbol'}}</div>
        </div>
      </div>
